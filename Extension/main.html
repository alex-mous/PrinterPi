<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/font-awesome.min.css">
	</head>
	<body style="width:450px;">
		<div class="container py-2">
			<h3 class="title text-center font-weight-bold">PrinterPi</h2>
			<p class="text-muted text-center">An automatic web parser and packing list printer using a Raspberry Pi and a thermal printer</p>
			<hr class="py-1 my-1">
			<h5 class="text-center h5">
				<p class="text-info" id="done-msg">
					Not connected
				</p>
			</h5>
			<hr class="py-1 my-1">
			<h6 class="text-info text-center" id="more-info"></h6>
			<div class="px-5 py-1">
				<button class="btn btn-primary w-100" id='run-button'>Print</button>
			</div>
			<div class="px-3 py-1 row">
				<button class="btn btn-sm btn-warning col mx-2" id='parse-button'>Parse Data</button>
				<button class="btn btn-sm btn-success col mx-2" id='save-button'>Save Data</button>
			</div>
			<hr class="py-1 my-1">
			<h5 class="text-center p-0 pt-1 m-0">Address</h5>
			<textarea class="form-control h-100" rows="4" id="Address"></textarea>
			<h5 class="text-center p-0 pt-1 m-0">Shipping</h5>
			<input type="text" class="form-control w-100" id="Shipping" />
			<h5 class="text-center p-0 pt-1 m-0">Subtotal<p class="text-muted h6">(not including shipping)</p></h5>
			<input type="text" class="form-control w-100" id="Subtotal" />
			<hr class="py-1 mt-2 mb-0">
			<h5 class="text-center p-0 pt-1 m-0">Items Purchased</h5>
			<table class="table">
				<thead>
					<tr>
						<th>Description</th>
						<th>Price (Total)</th>
						<th>QTY</th>
						<th>SKU</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="items">
				</tbody>
			</table>
			<div class="row">
				<div class="col px-3">
					<button class="btn btn-secondary btn-sm w-100 py-0" id="items-row-btn">Add row</button>
				</div>
			</div>
			<hr>
		</div>
		<script src='./js/main.js'></script>
		<script src='./js/jquery.min.js'></script>
		<script src='./js/popper.min.js'></script>
		<script src='./js/bootstrap.min.js'></script>
	</body>
</html>
